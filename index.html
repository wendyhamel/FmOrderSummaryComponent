<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
  <main>

    <body class="background">
      <section class="container">

        <div class="card-container">
          <article class="card">
            <div class="card_image">
              <img src="images/illustration-hero.svg" alt="illustration of person dancing with phone in hand and headphones on">
            </div>
            <div class="card_content">
              <h1 class="text-dark font-bold text-center text-lg">
                Order Summary
              </h1>
              <p class="text-medium text-light text-center">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
              <div class="plan text-small">
                <div class="plan_icon">
                  <img src="images/icon-music.svg" alt="music icon">
                </div>
                <div class="plan_content">
                  <span class="text-dark font-bold">
                    Annual Plan
                  </span>
                  <span class="text-light">
                    $59.99/year
                  </span>
                </div>
                <div class="plan_change font-semibold">
                  <a href="">
                    Change
                  </a>
                </div>
              </div>
              <div class="card_actions">
                <button class="button button-primary font-bold">
                  Proceed to Payment
                </button>
                <button class="button button-transparent font-bold">
                  Cancel Order
                </button>
              </div>
            </div>
          </article>
        </div>
      </section>
    </body>
      <footer class="footer">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
        </div>
      </footer>
  </main>
</html>
