<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    body {
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin: 0.67em 0;
    }

    a {
      background-color: transparent;
    }

    b,
    strong {
      font-weight: bolder;
    }

    img {
      border-style: none;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button,
    [type="button"],
    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button;
    }

    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }

    button:-moz-focusring,
    [type="button"]:-moz-focusring,
    [type="reset"]:-moz-focusring,
    [type="submit"]:-moz-focusring {
      outline: 1px dotted ButtonText;
    }

    .background {
      background: #E0E8FF;
      background-repeat: no-repeat;
      background-image: url('/images/pattern-background-mobile.svg');
    }

    .container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
    }

    .card-container {
      margin: 0 auto;
      padding: 16px;
      max-width: 330px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
    }

    .card_image img {
      width: auto;
    }
    .card_content {
      padding: 16px;
    }

    @media only screen and (min-width: 376px) {
      .background {
        background-repeat: repeat-x;
        background-image: url('/images/pattern-background-desktop.svg');
      }

      .card-container {
        max-width: 450px;
      }

      .card_image img {
        object-fit: cover;
      }

    }

    .footer {
      position: absolute;
      bottom: 0;
      display: flex;
      width: 100%;
      align-items: center;
    }
    .attribution {
      margin: 0 auto;
      padding: 16px;
    }
    .attribution {
      font-size: 11px; text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>
<body class="background">
  <section class="container">

    <div class="card-container">
      <div class="card">
        <div class="card_image">
          <img src="images/illustration-hero.svg" alt="illustration of person dancing with phone in hand and headphones on">
        </div>
        <div class="card_content">
          <h2>
            Order Summary
          </h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div>
            <div>

            </div>
            <div>
              <span>
                Annual Plan
              </span>
              <span>
                $59.99/year
              </span>
            </div>
            <div>
              <a href="">
                Change
              </a>
            </div>
          </div>
          <button>
            Proceed to Payment
          </button>
          <button>
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
    </div>
  </section>
</body>
</html>
